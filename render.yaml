services:
  - type: web
    name: hmcc-ramadan-calendar
    runtime: node
    nodeVersion: 20
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CORS_ORIGINS
        value: https://heathrowmcc.org,https://www.heathrowmcc.org
      - key: PAYMENT_LINK
        value: https://www.heathrowmcc.org/donate/
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
